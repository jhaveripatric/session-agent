name: session-agent

health:
  port: 8081
  path: /health

logging:
  level: info
  format: json

amqp:
  url: amqp://guest:guest@localhost:5672/
  exchange: agenteco.events
  queue: session-agent

jwt:
  algorithm: ES256
  private_key_path: ./keys/private.pem
  public_key_path: ./keys/public.pem
  issuer: agenteco
  audience: agent-gateway
  key_id: session-agent-v1
  access_expiry: 15m
  refresh_expiry: 168h  # 7 days

store:
  path: ./sessions.db
